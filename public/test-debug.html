<!DOCTYPE html>
<html>
<head>
    <title>Test Debug - LeadConsig</title>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            const rootElement = document.getElementById('root');
            console.log('Root element found:', rootElement);
            
            if (rootElement) {
                rootElement.innerHTML = '<h1 style="color: green; text-align: center; margin-top: 50px;">✅ ROOT ENCONTRADO! Problema é no JavaScript React.</h1>';
            } else {
                document.body.innerHTML = '<h1 style="color: red; text-align: center; margin-top: 50px;">❌ ROOT NÃO ENCONTRADO! Problema é no HTML.</h1>';
            }
        });
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        console.log('Script executado');
        console.log('Document ready state:', document.readyState);
    </script>
</body>
