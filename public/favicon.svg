<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CRM Consig</title>
  <desc id="desc">√çcone moderno de foguete orbital representando crescimento e momentum</desc>
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="50%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#5eead4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="#ffffff"/>
  
  <!-- Orbital circle -->
  <circle cx="64" cy="64" r="48" fill="none" stroke="url(#mainGradient)" stroke-width="8" opacity="0.9"/>
  
  <!-- Rocket body -->
  <path d="M75 35 L85 50 L85 65 L75 70 L65 65 L65 50 Z" fill="url(#rocketGradient)"/>
  
  <!-- Rocket nose -->
  <path d="M75 35 L80 25 L85 35 Z" fill="url(#rocketGradient)"/>
  
  <!-- Rocket window -->
  <circle cx="75" cy="52" r="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Rocket fins -->
  <path d="M65 60 L58 65 L65 65 Z" fill="url(#mainGradient)" opacity="0.8"/>
  <path d="M85 60 L92 65 L85 65 Z" fill="url(#mainGradient)" opacity="0.8"/>
  
  <!-- Rocket flame -->
  <path d="M70 70 L75 82 L80 70 Z" fill="#f59e0b" opacity="0.9"/>
  <path d="M72 70 L75 78 L78 70 Z" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Orbital accent dots -->
  <circle cx="30" cy="40" r="3" fill="#14b8a6" opacity="0.7"/>
  <circle cx="100" cy="85" r="3" fill="#14b8a6" opacity="0.7"/>
  <circle cx="95" cy="35" r="2.5" fill="#0891b2" opacity="0.6"/>
</svg>
